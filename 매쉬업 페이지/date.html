<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="./jquery.js"></script>
	<script type="text/javascript">
		//함수사용 미숙
		$(document).ready(
			function weak(){
				var date=new Date();
				var y=date.getYear()+1900;
				var m=date.getMonth()+1;
				var d=date.getDate();
				var temp=y+' '+m+' '+d;
				return temp
			}
			function() {
				var temp=weak();
			$('#data').append(temp);
		});
	</script>
</head>
<body>
	<div id="data"></div>
</body>
</html>
